language: php

dist: precise

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  fast_finish: true

sudo: false

install:
  - travis_retry composer self-update
  - travis_wait composer install --no-interaction --prefer-source --ignore-platform-reqs --dev

script: ./vendor/bin/phpunit
